<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <title>weather app</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>

  <body>
    <div class="container main">
      <div class="row">
        <div class="col-7">
          <div class="row">
            <div class="col">
              <h1 id="city">London, UK</h1>
              <h4 id="date">Monday 29 Agust</h4>
              <h5>Mostly Sunny</h5>
            </div>
            <div class="row">
              <div class="col-8">
                <img src="media/suncloud.jpeg" />
              </div>
              <div class="col-4">
                <div class="temp">
                  <h1 id="temperature">21</h1>
                  <span id="units">
                    <a href="#" id="celsius-link">°C</a>
                    |
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-5">
          <div class="input-group mb-3 searchbar">
            <form class="input-group">
              <input
                id="city-input"
                type="text"
                class="form-control"
                placeholder="SEARCH..."
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />

              <button
                id="search-city-button"
                class="btn btn-outline-secondary stbtn"
                value="Search"
                type="submit"
                id="button-addon2"
              >
                Search
              </button>
              <button
                id="current-city-button"
                class="btn btn-outline-secondary stbtn"
                value="Current"
                type="submit"
                id="button-addon2"
              >
                Current
              </button>
            </form>
          </div>
          <p>
            Precipitation: 64%
            <br />
            Wind: 4km/h
          </p>
        </div>
        <div class="row">
          <div class="col">
            <hr />
            <p class="summy">Next 6 days</p>
            <br />
            <div class="row row-cols-1 row-cols-md-3 g-4">
              <div class="col">
                <div class="card">
                  <p class="card-text">TUE</p>
                  <img src="./media/sun.png" class="card-img-top" alt="..." />
                  <div class="card-body">
                    <p class="card-text">10-21°</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <p class="card-text">WED</p>
                  <img
                    src="./media/suncloud1.jpeg"
                    class="card-img-top"
                    alt="..."
                  />
                  <div class="card-body">
                    <p class="card-text">9-18°</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <p class="card-text">THU</p>

                  <img src="./media/rain.jpeg" class="card-img-top" alt="..." />
                  <div class="card-body">
                    <p class="card-text">9-10°</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <p class="card-text">FRI</p>

                  <img
                    src="./media/suncloud1.jpeg"
                    class="card-img-top"
                    alt="..."
                  />
                  <div class="card-body">
                    <p class="card-text">10-21°</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <p class="card-text">SAT</p>

                  <img src="./media/rain.jpeg" class="card-img-top" alt="..." />
                  <div class="card-body">
                    <p class="card-text">9-18°</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <p class="card-text">SUN</p>

                  <img src="./media/rain.jpeg" class="card-img-top" alt="..." />
                  <div class="card-body">
                    <p class="card-text">9-10°</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="src/index.js"></script>
  </body>
</html>
